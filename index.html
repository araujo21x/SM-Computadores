<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="assets/css/main.css">
   <link rel="stylesheet" href="assets/css/hardware.css">
   <link rel="stylesheet" href="assets/css/lateralMenu.css">
   <link rel="stylesheet" href="assets/css/modal.css">

   <script src="assets/js/data/localStorage.js"></script>
   <script src="assets/js/data/db.js"></script>

   <script src="assets/js/dragAndDrop/desktop.js"></script>
   <script src="assets/js/dragAndDrop/mobile.js"></script>
   <script src="assets/js/helper/phatonDivRemove.js"></script>
   <script src="assets/js/helper/onLoadMain.js"></script>
   <script src="assets/js/helper/createTag.js"></script>
   <script src="assets/js/helper/checkCompatibility.js"></script>
   <script src="assets/js/helper/cutId.js"></script>
   <script src="assets/js/helper/pieceSpecificity.js"></script>
   <script src="assets/js/helper/continueConstruction.js"></script>
   <script src="assets/js/helper/createTagUl.js"></script>

   <script src="assets/js/tab.js"></script>
   <script src="assets/js/modal.js"></script>
   <script src="assets/js/render.js"></script>
   <script src="assets/js/visualHardware.js"></script>

   <title>Drag and Drop</title>

</head>

<body onLoad="mainLoaded()">
   <div class="main">
      <div class="hardware">
         <div id='mother' class='mother'>
            <div id='cpu' ondrop="drop(event)" ondragover="allowDrop(event)" class="cpu"></div>
            <div id='cooler' ondrop="drop(event)" ondragover="allowDrop(event)" class="cooler"></div>
            <div id='ram_1' ondrop="drop(event)" ondragover="allowDrop(event)" class="ram1"></div>
            <div id='ram_2' ondrop="drop(event)" ondragover="allowDrop(event)" class="ram2"></div>
            <div id='pciExpress_1' ondrop="drop(event)" ondragover="allowDrop(event)" class="pciExpress1"></div>
            <div id='m2' ondrop="drop(event)" ondragover="allowDrop(event)" class="m2"></div>
         </div>

         <div id='powerSupply' ondrop="drop(event)" ondragover="allowDrop(event)" class='powerSupplySlot'></div>
         <div id='recorder' ondrop="drop(event)" ondragover="allowDrop(event)" class="recorder"></div>
         <div id='rom_1' ondrop="drop(event)" ondragover="allowDrop(event)" class="rom1"></div>
         <div id='rom_2' ondrop="drop(event)" ondragover="allowDrop(event)" class="rom2"></div>

         <div id='motherBoard' class='dropMother' ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Arraste sua placa-mãe aqui</p>
            <img src="assets/img/arrow.png" alt="Seta para direita">
         </div>
      </div>

      <div class="lateralMenu">

         <button id="motherBoardTitle" class="titleTab" onclick="openTab(event, 'motherBoardTab')">Placa-Mãe</button>
         <div id="motherBoardTab" class="tab"></div>

         <button id="cpuTitle" class="titleTab" onclick="openTab(event, 'cpuTab')">Processador</button>
         <div id="cpuTab" class="tab"></div>

         <button id="coolerTitle" class="titleTab" onclick="openTab(event, 'coolerTab')">Cooler</button>
         <div id="coolerTab" class="tab"></div>

         <button id="ramTitle" class="titleTab" onclick="openTab(event, 'ramTab')">Memória Ram</button>
         <div id="ramTab" class="tab"></div>

         <button id="pciExpressTitle" class="titleTab" onclick="openTab(event, 'pciExpressTab')">PCI Express</button>
         <div id="pciExpressTab" class="tab"></div>

         <button id="m2Title" class="titleTab" onclick="openTab(event, 'm2Tab')">Memória Rom - M.2</button>
         <div id="m2Tab" class="tab"></div>

         <button id="romTitle" class="titleTab" onclick="openTab(event, 'romTab')">Memória Rom</button>
         <div id="romTab" class="tab"></div>

         <button id="recorderTitle" class="titleTab" onclick="openTab(event, 'recorderTab')">Leitor de DVD</button>
         <div id="recorderTab" class="tab"></div>

         <button id="powerSupplyTitle" class="titleTab" onclick="openTab(event, 'powerSupplyTab')">Fonte</button>
         <div id="powerSupplyTab" class="tab"></div>

      </div>
   </div>

   <div id="modal" class="modalContainer " onclick="closeModal(event)">
      <div class="modal">
         <button class="close">X</button>
         <h3 class="modalTitle">Titulo do modal</h3>
         <div class="modalBody"> fasdfasdfasdfasdfasdfasdfasdf</div>
         <div class="modalButton">
            <button class="cancelButton">Cancelar</button>
            <button class="normalButton">Filtrar</button>
         </div>

      </div>
   </div>

</body>

</html>

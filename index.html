<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="assets/css/main.css">
   <link rel="stylesheet" href="assets/css/hardware.css">
   <link rel="stylesheet" href="assets/css/lateralMenu.css">
   <link rel="stylesheet" href="assets/css/modal.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
   
   <script src="assets/js/data/localStorage.js"></script>
   <script src="assets/js/data/db.js"></script>

   <script src="assets/js/dragAndDrop/desktop.js"></script>
   <script src="assets/js/dragAndDrop/mobile.js"></script>
   <script src="assets/js/helper/phatonDivRemove.js"></script>
   <script src="assets/js/helper/onLoadMain.js"></script>
   <script src="assets/js/helper/createTag.js"></script>
   <script src="assets/js/helper/checkCompatibility.js"></script>
   <script src="assets/js/helper/cutId.js"></script>
   <script src="assets/js/helper/pieceSpecificity.js"></script>
   <script src="assets/js/helper/continueConstruction.js"></script>
   <script src="assets/js/helper/createTagUl.js"></script>
   <script src="assets/js/helper/fetch.js"></script>
   <script src="assets/js/helper/finish.js"></script>
   <script src="assets/js/helper/resest.js"></script>
   <script src="assets/js/helper/saveZoneSettings.js"></script>
   <script src="assets/js/helper/dropZone.js"></script>
   <script src="assets/js/helper/configGrid.js"></script>

   <script src="assets/js/tab.js"></script>
   <script src="assets/js/modal.js"></script>
   <script src="assets/js/render.js"></script>
   <script src="assets/js/visualHardware.js"></script>
   <script src="assets/js/helper/valuesFilter.js"></script>

   <script src="assets/js/modals/moreInfo.js"></script>
   <script src="assets/js/modals/filter.js"></script>
   <script src="assets/js/modals/whichIs.js"></script>

   <title>Drag and Drop</title>

</head>

<body onLoad="mainLoaded()">
   <div class="main">
      <div class="hardware">
         <div id='mother' class='mother'>
            <div id='cpu' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id='cooler' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id='ram_1' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id='ram_2' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id='ram_3' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id='ram_4' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id='pciExpress_1' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id='m2' ondrop="drop(event)" ondragover="allowDrop(event)"></div>
         </div>

         <div id='powerSupply' ondrop="drop(event)" ondragover="allowDrop(event)" class='powerSupplySlot'></div>

         <div id='recorder' ondrop="drop(event)" ondragover="allowDrop(event)" class="recorder"></div>
         <div id='rom_1' ondrop="drop(event)" ondragover="allowDrop(event)" class="rom1"></div>
         <div id='rom_2' ondrop="drop(event)" ondragover="allowDrop(event)" class="rom2"></div>


         <div id='recorderSlot' class="recorderSlot"></div>
         <div id='rom_1_Slot' class="rom1Slot"></div>
         <div id='rom_2_Slot' class="rom2Slot"></div>



         <div id='motherBoard' class='dropMother' ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Clique em placa-mãe, escolha uma e arraste aqui!</p>
            <img src="assets/img/arrow.png" alt="Seta para direita">
         </div>
      </div>

      <div class="lateralMenu">
         <section id="partsTabs">
            <button id="motherBoardTitle" class="titleTab" onclick="openTab('Placa-mãe', 'motherBoardTab')">
               <img src="assets/img/icon/mother.png" width="60%" height="60%">
               <p>Placa-Mãe</p>
            </button>
            <div id="motherBoardTab" class="tab"></div>

            <button id="cpuTitle" class="titleTab" onclick="openTab('Processador', 'cpuTab')">
               <img src="assets/img/icon/cpu.png" width="60%" height="60%">
               <p>Processador</p>
            </button>
            <div id="cpuTab" class="tab"></div>

            <button id="coolerTitle" class="titleTab" onclick="openTab('Cooler', 'coolerTab')">
               <img src="assets/img/icon/cooler.png" width="60%" height="60%">
               <p>Cooler</p>
            </button>
            <div id="coolerTab" class="tab"></div>

            <button id="ramTitle" class="titleTab" onclick="openTab('Memória Ram', 'ramTab')">
               <img src="assets/img/icon/ram.png" width="90%" height="60%">
               <p>Memória Ram</p>
            </button>
            <div id="ramTab" class="tab"></div>

            <button id="pciExpressTitle" class="titleTab" onclick="openTab('PCI Express', 'pciExpressTab')">
               <img src="assets/img/icon/pciExpress.png" width="85%" height="60%">
               <p>PCI Express</p>
            </button>
            <div id="pciExpressTab" class="tab"></div>

            <button id="m2Title" class="titleTab" onclick="openTab('M2', 'm2Tab')">
               <img src="assets/img/icon/m2.png" width="90%" height="60%">
               <p>M.2</p>
            </button>
            <div id="m2Tab" class="tab"></div>

            <button id="romTitle" class="titleTab" onclick="openTab('Memória Rom', 'romTab')">
               <img src="assets/img/icon/rom.png" width="60%" height="60%">
               <p> Memória Rom</p>
            </button>
            <div id="romTab" class="tab"></div>

            <button id="recorderTitle" class="titleTab" onclick="openTab('Leitor de DVD', 'recorderTab')">
               <img src="assets/img/icon/recorder.png" width="60%" height="60%">
               <p>Leitor de DVD</p>
            </button>
            <div id="recorderTab" class="tab"></div>

            <button id="powerSupplyTitle" class="titleTab" onclick="openTab('Fonte', 'powerSupplyTab')">
               <img src="assets/img/icon/powerSupply.png" width="60%" height="60%">
               <p>Fonte</p>
            </button>
            <div id="powerSupplyTab" class="tab"></div>
         </section>

         <section id="optionsLateralMenu">

            <button onclick="finish()" class="buttonFinish">
               <i class="fas fa-file-pdf imgOptionsButton"></i>
               <p>Gerar PDF</p>
            </button>

            <button onclick="reset()" class="buttonReset">
               <i class="fas fa-power-off imgOptionsButton" ></i>
               <p>Resetar</p>
            </button>

         </section>
      </div>
   </div>

   <div id="modal" class="modalContainer " onclick="closeModal(event)">
      <div class="modal">
         <button class="close">X</button>
         <h3 class="modalTitle" id="modalTitle"></h3>
         <div class="modalBody" id="modalBody"></div>
         <div class="modalButton" id="modalButton"></div>
      </div>
   </div>

</body>

</html>
